<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Offerers</title>
</head>
<body>
    <h1>Job Offerers</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>User ID</th>
                <th>Company Name</th>
                <th>Contact Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            {% for jobofferer in jobofferers %}
            <tr>
                <td>{{ jobofferer.id }}</td>
                <td>{{ jobofferer.user_id }}</td>
                <td>{{ jobofferer.company_name }}</td>
                <td>{{ jobofferer.contact_email }}</td>
                <td>{{ jobofferer.phone }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
