<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Postings</title>
</head>
<body>
    <h1>Job Postings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Job Offerer ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Posted Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for jobposting in jobpostings %}
            <tr>
                <td>{{ jobposting.id }}</td>
                <td>{{ jobposting.job_offer_id }}</td>
                <td>{{ jobposting.title }}</td>
                <td>{{ jobposting.description }}</td>
                <td>{{ jobposting.posted_date }}</td>
                <td>{{ jobposting.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
