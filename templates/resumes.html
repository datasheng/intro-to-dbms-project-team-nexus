<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumes</title>
</head>
<body>
    <h1>Resumes</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Job Seeker ID</th>
                <th>File Path</th>
                <th>Upload Date</th>
            </tr>
        </thead>
        <tbody>
            {% for resume in resumes %}
            <tr>
                <td>{{ resume.id }}</td>
                <td>{{ resume.job_seeker_id }}</td>
                <td>{{ resume.file_path }}</td>
                <td>{{ resume.upload_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
