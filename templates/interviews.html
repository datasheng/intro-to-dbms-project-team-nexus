<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviews</title>
</head>
<body>
    <h1>Interviews</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Job Seeker ID</th>
                <th>Job Offerer ID</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for interview in interviews %}
            <tr>
                <td>{{ interview.id }}</td>
                <td>{{ interview.job_seeker_id }}</td>
                <td>{{ interview.job_offer_id }}</td>
                <td>{{ interview.date }}</td>
                <td>{{ interview.status }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
